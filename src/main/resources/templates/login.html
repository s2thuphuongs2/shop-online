<!DOCTYPE html>

<html data-bs-theme="light" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

</head>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Spring-commerce</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="/assets/css/styles.min.css">

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

</head>
<body class="bg-gradient-primary">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-flex">
                            <div class="flex-grow-1 bg-login-image"
                                 style="background-image: url(&quot;/assets/img/dogs/image3.jpeg&quot;);"></div>
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center"><h4 class="text-dark mb-4">Welcome Back!</h4></div>
                                <!-- TODO: Add form action-->
                                <form class="user" action="/auth/login-post" method="post" th:object="${loginInput}">
                                    <div class="mb-3">
                                        <input class="form-control form-control-user" type="text"
                                               id="exampleInputEmail" aria-describedby="userHelp"
                                               placeholder="Enter User Name..." name="username"
                                               th:field="*{username}" required/>
                                    </div>
                                    <div class="mb-3"><input class="form-control form-control-user" type="password"
                                                             id="exampleInputPassword" placeholder="Password"
                                                             name="password"
                                                             th:field="*{password}" required/>
                                    </div>

                                    <div class="mb-3">
                                        <div class="custom-control custom-checkbox small">
                                            <div class="form-check">
                                                <input class="form-check-input custom-control-input" type="checkbox"
                                                       id="formCheck-1">
                                                <label class="form-check-label custom-control-label" for="formCheck-1">
                                                    Remember Me
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary d-block btn-user w-100" type="submit">Login</button>
                                    <hr>
                                    <a class="btn btn-primary d-block btn-google btn-user w-100 mb-2" role="button"><i
                                            class="fab fa-google"></i>&nbsp; Login with Google</a><a
                                        class="btn btn-primary d-block btn-facebook btn-user w-100" role="button"><i
                                        class="fab fa-facebook-f"></i>&nbsp; Login with Facebook</a>
                                    <hr>
                                </form>
                                <!--                                TODO: Forgot password??-->
                                <div class="text-center"><a class="small" href="forgot-password.html">Forgot
                                    Password?</a></div>
                                <div class="text-center"><a class="small" type="submit" href="/home.html">Login!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/script.min.js"></script>
</body>
</html>
